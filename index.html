<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="container searchContainer d-flex justify-content-end">
        <div class="row justify-content-end">
            <div class="col-6 ">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2" size="100">
                    <button class="searchBtn btn btn-outline-secondar" type="button" id="searchBtn">Button</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Display City -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="displayCity risque text-center " id="displayCity">Stockton</h1>
            </div>
        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
