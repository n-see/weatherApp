<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="container searchContainer d-flex justify-content-end">
        <div class="row justify-content-end">
            <div class="col-6 ">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control orbitron outline" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2" size="100">
                    <button class="searchBtn outline" type="button" id="searchBtn"><img class="magGlass" src="./assets/MagnifyingGlass.png"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Display City -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="displayCity risque text-center " id="displayCity">Search for a city</h1>
            </div>
        </div>
    </div>
    
    <!-- Current Weather -->
    <div class="container">
        <div class="row">
            <div class="col cardBg">
                <div class="row">
                    <div class="col-12 dateBar">
                        <div class="date">
                            <h2 class="sortsFont">TODAY</h2>
                            <h5 id="currentDate" class="sortsFont today"></h5>
                        </div>
                        <img id="favIcon" class="favIcon" src="./assets/hollowHeart.png"/>
                    </div>
                    <div class="col-6 tempNow">
                        <h1 id="currentTemp" class="orbitron bigTemp mainItem">76</h1>
                        <p id="currentCondition" class="monoFont currentCondition smTemp">Sunny</p>
                    </div>
                    <!-- Weather icon -->
                    <div class="col-6 weatherIconBox">
                        <img id="currentIcon" class="iconSize" />
            
                    </div>
                </div>
            </div>

            <!-- current temps -->

            <div class="col-6 cardBg tempsBox">
                <div class="row">
                    <div class="col-6 ">
                        <h3 class="text-center sortsFont">Max. Temperature</h3>
                        <h5 class="text-center orbitron addSpace tempFont boldTemp" id="maxTemp" >75</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center sortsFont">Min. Temperature</h3>
                        <h5 class="text-center orbitron addSpace tempFont boldTemp" id="minTemp" >60</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center sortsFont">Feels Like</h3>
                        <h5 class="text-center orbitron tempFont boldTemp " id="feelLike">70</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center sortsFont">Humidity</h3>
                        <h5 class="text-center orbitron tempFont boldTemp" id="humidity">54%</h5>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Five Day ForeCast -->

    <div class="container-fluid">
        <div class="row">
            <div class="col cardBg text-center fiveDayBox">
                <h4 id="day1" class="sortsFont">Monday</h4>
                <h5 id="date1" class="sortsFont">March 6</h5>
                <img id="day1Icon" class="iconSize"/>
                <p id="temp1"  class="orbitron fiveDayBold"> Sunny</p>
            </div>
            <div class="col cardBg text-center fiveDayBox">
                <h4 id="day2" class="sortsFont">Monday</h4>
                <h5 id="date2" class="sortsFont">March 6</h5>
                <img id="day2Icon" class="iconSize"/>
                <p id="temp2"  class="orbitron fiveDayBold"> Sunny</p>
            </div>
            <div class="col cardBg text-center fiveDayBox">
                <h4 id="day3" class="sortsFont">Monday</h4>
                <h5 id="date3" class="sortsFont">March 6</h5>
                <img id="day3Icon"class="iconSize" />
                <p id="temp3"  class="orbitron fiveDayBold"> Sunny</p>
            </div>
            <div class="col cardBg text-center fiveDayBox">
                <h4 id="day4" class="sortsFont">Monday</h4>
                <h5 id="date4" class="sortsFont">March 6</h5>
                <img id="day4Icon" class="iconSize"/>
                <p id="temp4"  class="orbitron fiveDayBold"> Sunny</p>
            </div>
            <div class="col cardBg text-center fiveDayBox">
                <h4 id="day5" class="sortsFont">Monday</h4>
                <h5 id="date5" class="sortsFont">March 6</h5>
                <img id="day5Icon" class="iconSize"/>
                <p id="temp5"  class="orbitron fiveDayBold"> Sunny</p>
            </div>
        </div>
    </div>


<!-- favorite button offcanvas -->
<div class="container offCanBtn text-center">
    <button class="btn btn-primary orbitron favBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Favorite Places <img class="star" src="./assets/image 4.png"> </button>
</div>

<div class="offcanvas offcanvas-start faveSection" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
   
        <h2 class=" faveSection sortsFont favPlaceTitle" id="offcanvasWithBothOptionsLabel">Your Favorite Cities</h2>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
    
    <div class="offcanvas-body faveSection" id="favBox">
    </div>


    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
