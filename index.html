<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Search Bar -->
    <div class="container searchContainer d-flex justify-content-end">
        <div class="row justify-content-end">
            <div class="col-6 ">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2" size="100">
                    <button class="searchBtn btn btn-outline-secondar" type="button" id="searchBtn">Button</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Display City -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="displayCity risque text-center " id="displayCity">Search for a city</h1>
            </div>
        </div>
    </div>
    
    <!-- Current Weather -->
    <div class="container">
        <div class="row">
            <div class="col cardBg">
                <h2>TODAY</h2> 
                <h5 id="currentDate">Monday, March 4th</h5>
                <img src="" />
                <div class="row">
                    <div class="col">
                        <h1 id="currentTemp">76</h1>
                        <p id="currentCondition">Sunny</p>
                    </div>
                    <!-- Weather icon -->
                    <div class="col">
                        <img src="" />
                    </div>
                </div>
            </div>

            <!-- current temps -->

            <div class="col-6 cardBg">
                <div class="row">
                    <div class="col-6">
                        <h3 class="text-center">Max. Temperature</h3>
                        <h5 class="text-center" id="maxTemp">75</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center">Min. Temperature</h3>
                        <h5 class="text-center" id="minTemp">60</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center">Feels Like</h3>
                        <h5 class="text-center" id="feelLike">70</h5>
                    </div>
                    <div class="col-6">
                        <h3 class="text-center">Humidity</h3>
                        <h5 class="text-center" id="humidity">54%</h5>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Five Day ForeCast -->

    <div class="container-fluid">
        <div class="row">
            <div class="col cardBg">
                <h4 id="day1">Monday</h4>
                <h5 id="date1">March 6</h5>
                <img src="" />
                <p id="temp1"> Sunny</p>
            </div>
            <div class="col cardBg">
                <h4 id="day2">Monday</h4>
                <h5 id="date2">March 6</h5>
                <img src="" />
                <p id="temp2"> Sunny</p>
            </div>
            <div class="col cardBg">
                <h4 id="day3">Monday</h4>
                <h5 id="date3">March 6</h5>
                <img src="" />
                <p id="temp3"> Sunny</p>
            </div>
            <div class="col cardBg">
                <h4 id="day4">Monday</h4>
                <h5 id="date4">March 6</h5>
                <img src="" />
                <p id="temp4"> Sunny</p>
            </div>
            <div class="col cardBg">
                <h4 id="day5">Monday</h4>
                <h5 id="date5">March 6</h5>
                <img src="" />
                <p id="temp5"> Sunny</p>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
